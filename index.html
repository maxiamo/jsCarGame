<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.car {
            width: 100px;
            height: 60px;
            background: url("blue_car.png") no-repeat center;
            background-size: cover;
            position: absolute;
            transform:rotate(180deg);
            border: 0px solid blue;
            z-index: -10;
   
}
        .barrelClass{
            width:60px;
            height:60px;
            background: url("barrel.png") no-repeat center;
            background-size: contain;
            position: absolute;
            border: 0px solid grey;
            z-index: -10;
        }
        .screen{
            width: 600px;
            height: 400px;
            border: 1px solid blue;
            overflow:auto;
            
            
}
        .armorClass{
            width:15px;
            height: 15px;
            background-image: url(dur-icon2.png);
            background-size: contain;

        }
        .armorDivClass{
            display: flex;
            flex-direction: row;
            background-color: lightgray;
            width:33px;
            border-radius: 3px;
        }
        .gameOverClass{
            font-size: 30px;
            background-color: black;
            margin-left: auto;
            margin-right: auto;
            margin-top:150px;
            width:200px;
            height: 70px;
            color:antiquewhite;
            display: block;
            text-align: center;
            line-height: 65px;
            opacity: 0;
            z-index: 10;
        }
        .showOver{
            opacity:1;
        }
        .road1{
            position: absolute;
            z-index: -20;
            top:9px;
            background-size: cover;
            width:650px;
            height: 400px;
            background-image: url(road.png);
            background-size: contain;
            background-repeat:no-repeat;
            background-repeat: round;
        }
             .road2{
            position: absolute;
            z-index: -20;
            background-size: cover;
            width:650px;
            height: 400px;
            background-image: url(road.png);
            background-size: contain;
            background-repeat:no-repeat;
            background-repeat: round;
        }
        .invisiblediv{
            position: absolute;
            top:0px;
            left:610px;
            background-color: white;
            width:700px;
            height: 410px;
            margin-left:0px;
        }
        .firstinvisiblediv{
            position: absolute;
            top:0px;
            left:0px;
            width:8px;
            height: 700px;
            background-color: white;
        }
    </style>
</head>
<body class="screen">
            <div class="role">
                <div id='whiteBall' class="ball"></div>
            </div>
            <div id="armorDiv" class="armorDivClass">


        </div>
        <div id="gameOver" class="gameOverClass">Game Over</div>
    <div class="road1" id="road1Id"></div>
    <div class="road2" id="road2Id"></div>
    <div class="firstinvisiblediv"></div>
    <div class="invisiblediv"></div>
<script src="index.js">
   
</script>
</body>
</html>
